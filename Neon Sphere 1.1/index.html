<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Sphere 1.1</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            pointer-events: none;
            text-shadow: 0 0 10px #00ffcc;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .stat-box {
            font-size: 0.9rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            letter-spacing: 3px;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>

    <div id="loading">INITIALIZING GPU...</div>

    <div id="ui-layer">
        <h1>NEON SPHERE 1.1</h1>
        <div class="stat-box" id="object-count">Objects: Calculating...</div>
        <div class="stat-box">Project By Tycami Tech</div>
    </div>

    <audio id="backsound" loop playsinline style="display: none;">
        <source src="backsound/struct.mp3" type="audio/mpeg">
    </audio>

    <div id="canvas-container"></div>

    <script type="module">
        // Import Three.js dan Stats.js (Untuk melihat FPS)
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';
        import Stats from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/libs/stats.module.js';

        let scene, camera, renderer, controls, stats;
        let layers = []; // Array untuk menyimpan grup bola
        const loadingText = document.getElementById('loading');
        const countText = document.getElementById('object-count');

        // --- KONFIGURASI STRESS TEST ---
        // Ubah angka ini untuk memberatkan GPU
        const config = {
            layer1: { count: 1000, radius: 8, speed: 0.02, segments: 128 },  // Inti
            layer2: { count: 1200, radius: 15, speed: -0.01, segments: 256 }, // Tengah
            layer3: { count: 1400, radius: 24, speed: 0.005, segments: 512 }, // Luar (Sangat Berat)
            colorSpeed: 0.05
        };

        init();
        animate();

        function init() {
            // 1. Setup Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.015); // Fog hitam untuk kedalaman

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 40;
            camera.position.y = 10;

            // 2. Renderer High Performance
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 3. Stats (FPS Counter)
            stats = new Stats();
            stats.dom.style.position = 'absolute';
            stats.dom.style.top = 'unset';
            stats.dom.style.bottom = '0px';
            stats.dom.style.left = '0px';
            document.body.appendChild(stats.dom);

            // 4. Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            // 5. Membuat 3 Lapisan Bola (Triple Stress)
            // Layer 1 (Inti)
            createSphereLayer(config.layer1.count, config.layer1.radius, config.layer1.segments, 0);
            // Layer 2 (Tengah)
            createSphereLayer(config.layer2.count, config.layer2.radius, config.layer2.segments, 1);
            // Layer 3 (Luar - Paling detail)
            createSphereLayer(config.layer3.count, config.layer3.radius, config.layer3.segments, 2);

            // Update UI info
            const totalObjs = config.layer1.count + config.layer2.count + config.layer3.count;
            countText.innerText = `Active Rings: ${totalObjs} | Vertices: High`;

            window.addEventListener('resize', onWindowResize);
            loadingText.style.opacity = 0;
        }

        function createSphereLayer(count, radius, segments, layerIndex) {
            const group = new THREE.Group();

            // Material Additive agar tumpang tindih warna menjadi putih terang
            const material = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: (layerIndex === 2) ? 0.3 : 0.6, // Layer luar lebih transparan
                blending: THREE.AdditiveBlending
            });

            for (let i = 0; i < count; i++) {
                // Distribusi Spherical
                const phi = Math.acos(-1 + (2 * i) / count);
                const ringRadius = radius * Math.sin(phi);
                const yPos = radius * Math.cos(phi);

                // Membuat Geometri Cincin
                const curve = new THREE.EllipseCurve(
                    0, 0, ringRadius, ringRadius,
                    0, 2 * Math.PI, false, 0
                );

                // SEGMENTS menentukan seberapa halus lingkaran. 
                // Semakin tinggi, semakin berat beban Vertex Shader GPU.
                const points = curve.getPoints(segments);
                const geometry = new THREE.BufferGeometry().setFromPoints(points);

                const ring = new THREE.Line(geometry, material.clone()); // Clone agar warna bisa beda

                // Rotasi awal (agar tidak semua mendatar)
                if (layerIndex === 1) ring.rotation.x = Math.PI / 2; // Mendatar
                else if (layerIndex === 2) ring.rotation.z = Math.PI / 2; // Vertikal
                else ring.rotation.x = Math.PI / 3; // Miring

                ring.position.y = (layerIndex === 1) ? yPos : 0;
                if (layerIndex !== 1) {
                    // Logic posisi untuk layer yang dirotasi berbeda
                    if (layerIndex === 0) ring.position.set(0, yPos, 0);
                    // Variasi posisi sederhana untuk demo visual
                }

                // Data unik untuk animasi
                ring.userData = {
                    phase: i * 0.05 + layerIndex,
                    originalScale: 1,
                    axis: new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize()
                };

                group.add(ring);
            }

            // Atur rotasi awal grup agar terlihat kacau tapi artistik
            group.rotation.set(Math.random(), Math.random(), Math.random());

            scene.add(group);
            layers.push({ mesh: group, speed: (layerIndex === 1 ? -1 : 1) * 0.005 * (layerIndex + 1) });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            stats.begin(); // Mulai hitung performa frame ini
            requestAnimationFrame(animate);

            const time = Date.now() * 0.0005;

            // 1. Rotasi Layer Utama (Gyroscope Effect)
            layers.forEach((layer, idx) => {
                // Tiap layer berputar di sumbu berbeda
                if (idx === 0) layer.mesh.rotation.y += config.layer1.speed;
                if (idx === 1) layer.mesh.rotation.x += config.layer2.speed;
                if (idx === 2) layer.mesh.rotation.z += config.layer3.speed;
            });

            // 2. Animasi Warna & Denyut per Ring
            // Kita loop semua children di scene (sangat intensif CPU -> GPU draw calls)
            scene.traverse((object) => {
                if (object.isLine) {
                    const phase = object.userData.phase;

                    // Warna Pelangi Kompleks
                    // Menggunakan Math.sin yang berbeda untuk R, G, B agar warna lebih 'Cyberpunk'
                    const h = (time * config.colorSpeed + phase * 0.1) % 1;
                    const s = 1.0;
                    const l = 0.5 + Math.sin(time * 3 + phase) * 0.1; // Kedip-kedip
                    object.material.color.setHSL(h, s, l);

                    // Efek Getar (Scale) sesuai bass (simulasi)
                    const pulse = 1 + Math.sin(time * 10 + phase) * 0.05;
                    object.scale.setScalar(pulse);
                }
            });

            controls.update();
            renderer.render(scene, camera);
            stats.end(); // Selesai hitung frame ini
        }
    </script>
</body>


</html>
